<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Arimo|Stardos+Stencil|Zeyada" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>

    <title>Pizza Shop</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 sidebar">
          <h1>Rustic Pizza</h1>
          <h3>At Rustic Pizza, you're family. But family that pays up.</h3>
        </div>
        <div class="col-md-8 main-menu">
          <form>
            <div class="form-list">
              <h2>Pie Size</h2>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="12">
                  12" (Serves 2-3) $10
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="14">
                  14" (Serves 3-4) $12
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="18">
                  18" (Serves 4-6) $14
                </label>
              </div>
              <h2>Ingredients</h2>
              <p>(Add $1 each)</p>
              <div class="form-check">
                <label>
                  <input type="checkbox" class="form-check-input" value="pepperoni">
                  Pepperoni
                </label>
              </div>
              <div class="form-check">
                <label>
                  <input type="checkbox" class="form-check-input" value="sausage">
                  Sausage
                </label>
              </div>
              <div class="form-check">
                <label>
                  <input type="checkbox" class="form-check-input" value="ground-beef">
                  Ground Beef
                </label>
              </div>
              <div class="form-check">
                <label>
                  <input type="checkbox" class="form-check-input" value="anchovies">
                  Anchovies
                </label>
              </div>
              <div class="form-check">
                <label>
                  <input type="checkbox" class="form-check-input" name="topping" value="mushrooms">
                  Mushrooms
                </label>
              </div>
              <div class="form-check">
                <label>
                  <input type="checkbox" class="form-check-input" name="topping" value="onions">
                  Onions
                </label>
              </div>
              <div class="form-check">
                <label>
                  <input type="checkbox" class="form-check-input" name="topping" value="green-peppers">
                  Green Peppers
                </label>
              </div>
              <div class="form-check">
                <label>
                  <input type="checkbox" class="form-check-input" name="topping" value="tomatoes">
                  Tomatoes
                </label>
              </div>
              <div class="form-check">
                <label>
                  <input type="checkbox" class="form-check-input" name="topping" value="extra-cheese">
                  Extra Cheese
                </label>
              </div>
            </form>
            <div id="order-total">
              <button type="submit" class="btn btn-success" id="place-order">Place Order</button>
              <button type="button" class="btn btn-warning" id="start-over">Start Another Order</button>
              <h3>Order Total: $<span id="price"></span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
