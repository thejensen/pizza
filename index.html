<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>

    <title>Pizza Shop</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Rustic Pizza</h1>
    </div>
    <div class="container">
      <div class="row">
        <form>
          <div class="col-xs-4">
            <h2>Ingredients</h2>
            <div class="form-check">
              <label>
                <input type="checkbox" class="form-check-input" value="pepperoni">
                Pepperoni
              </label>
            </div>
            <div class="form-check">
              <label>
                <input type="checkbox" class="form-check-input" value="sausage">
                Sausage
              </label>
            </div>
            <div class="form-check">
              <label>
                <input type="checkbox" class="form-check-input" value="ground-beef">
                Ground Beef
              </label>
            </div>
            <div class="form-check">
              <label>
                <input type="checkbox" class="form-check-input" value="anchovies">
                Anchovies
              </label>
            </div>
            <div class="form-check">
              <label>
                <input type="checkbox" class="form-check-input" name="topping" value="mushrooms">
                Mushrooms
              </label>
            </div>
            <div class="form-check">
              <label>
                <input type="checkbox" class="form-check-input" name="topping" value="onions">
                Onions
              </label>
            </div>
            <div class="form-check">
              <label>
                <input type="checkbox" class="form-check-input" name="topping" value="green-peppers">
                Green Peppers
              </label>
            </div>
            <div class="form-check">
              <label>
                <input type="checkbox" class="form-check-input" name="topping" value="tomatoes">
                Tomatoes
              </label>
            </div>
            <div class="form-check">
              <label>
                <input type="checkbox" class="form-check-input" name="topping" value="extra-cheese">
                Extra Cheese
              </label>
            </div>
          </div>
          <div class="col-xs-4">
            <h2>Size</h2>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="10">
                12" (Serves 2-3) $10
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="14">
                14" (Serves 3-4) $12
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="18">
                18" (Serves 4-6) $14
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Place Order</button>
        </form>
        <div id="price">
          <h3>Order Total: $</h3>
        </div>
      </div>
    </div>
  </body>
</html>
