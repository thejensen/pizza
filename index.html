<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>

    <title></title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Pizza Shop of Horrors</h1>
    </div>
    <div class="container">
      <div class="form-check">
        <label for="Pepperoni">
          <input type="checkbox" class="form-check-input" value="pepperoni">
          Pepperoni
        </label>
      </div>
      <div class="form-check">
        <label for="Sausage">
          <input type="checkbox" class="form-check-input" value="sausage">
          Sausage
        </label>
      </div>
      <div class="form-check">
        <label for="Ground Beef">
          <input type="checkbox" class="form-check-input" value="ground-beef">
          Ground Beef
        </label>
      </div>
      <div class="form-check">
        <label for="Anchovies">
          <input type="checkbox" class="form-check-input" value="anchovies">
          Anchovies
        </label>
      </div>
      <div class="form-check">
        <label for="Mushrooms">
          <input type="checkbox" class="form-check-input" value="mushrooms">
          Mushrooms
        </label>
      </div>
      <div class="form-check">
        <label for="Onions">
          <input type="checkbox" class="form-check-input" value="onions">
          Onions
        </label>
      </div>
      <div class="form-check">
        <label for="Green Peppers">
          <input type="checkbox" class="form-check-input" value="green-peppers">
          Green Peppers
        </label>
      </div>
      <div class="form-check">
        <label for="Tomatoes">
          <input type="checkbox" class="form-check-input" value="tomatoes">
          Tomatoes
        </label>
      </div>
      <div class="form-check">
        <label for="Extra Cheese">
          <input type="checkbox" class="form-check-input" value="extra-cheese">
          Extra Cheese
        </label>
      </div>
    </div>
  </body>
</html>
